<mat-toolbar class="toolbarNew" color="primary">
  <span class="title-center">Radnici</span>
</mat-toolbar>

<mat-form-field appearance="outline" style="margin: 0 15px; width: calc(100% - 30px);">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target!)">
</mat-form-field>

<table mat-table class="full-width-table" matSort aria-label="Elements">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="ime&prezime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime i prezime</th>
    <td mat-cell *matCellDef="let row">{{row.ime + ' ' + row.prezime}}</td>
  </ng-container>

  <ng-container matColumnDef="broj_lk">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj licne karte</th>
    <td mat-cell *matCellDef="let row">{{row.brojLk}}</td>
  </ng-container>

  <ng-container matColumnDef="obrazovanje">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Obrazovanje</th>
    <td mat-cell *matCellDef="let row">{{'('+row.obrazovanje.stepenStrucneSpreme+')' + ' ' + row.obrazovanje.naziv}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="openDialog('add')">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openDialog('update', row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openDialog('delete', row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
