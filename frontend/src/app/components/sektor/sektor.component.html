<mat-toolbar class="toolbarNew" color="primary">
  <span class="title-center">Sektor</span>
</mat-toolbar>

<mat-form-field appearance="outline" style="margin: 0 15px;width: calc(100% - 30px);">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target!)">
</mat-form-field>

<table mat-table class="full-width-table" matSort aria-label="Elements">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="naziv">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
    <td mat-cell *matCellDef="let row">{{row.naziv}}</td>
  </ng-container>

  <ng-container matColumnDef="oznaka">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Oznaka</th>
    <td mat-cell *matCellDef="let row">{{row.oznaka}}</td>
  </ng-container>

  <ng-container matColumnDef="preduzece">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preduzece</th>
    <td mat-cell *matCellDef="let row">{{row.preduzece.naziv}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="openDialog('add')">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openDialog('update', row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openDialog('delete', row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr style="cursor: pointer;" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedSektor = row"></tr>
</table>

<mat-paginator #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>

<app-radnik *ngIf="selectedSektor" [sektor]='selectedSektor'></app-radnik>
